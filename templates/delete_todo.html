{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center p-4 bg-secondary shadow-lg">
        <h2 class="text-danger">Delete Todo</h2>
        <p class="fs-5">Are you sure you want to delete this task?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger fw-bold px-4">Yes, Delete</button>
            <a href="{% url 'todo_list' %}" class="btn btn-light fw-bold px-4">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
